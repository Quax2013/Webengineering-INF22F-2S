        <p>
            <label for="password_id">Passwort eingeben:</label>
            <input type="text" name="password_input" id="password_id" placeholder="Passwort123!">
        </p>
        <p>
            <label for="color_id">Farbe ausw√§hlen:</label>
            <input type="color" name="color_input" id="color_id">
        </p>
        <p>
            <label for="number_id">Zahl eingeben:</label>
            <input type="number" name="number_input" id="number_id" placeholder="1234567890">
        </p>
        <button type="submit">Absenden</button>
    </form>

    <h1>Suche</h1>
